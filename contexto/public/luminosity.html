<!DOCTYPE html>
<html>
<head>
<title>Ubicomp</title>
<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
    window.onload = function() {
        var dataPoints = [];
     
        function getDataPointsFromCSV(csv) {
            var dataPoints = csvLines = points = [];
            csvLines = csv.split(/[\r?\n|\r|\n]+/);         
            

            for (var i = csvLines.length-150 < 0?0:csvLines.length-150; i < csvLines.length; i++)
                if (csvLines[i].length > 0) {
                    points = csvLines[i].split(",");
                    dataPoints.push({ 
                        x: parseFloat(i), 
                        y: parseFloat(points[1])        
                    });
                }
            return dataPoints;
        }
    
    $.get("luminosity.csv", function(data) {
        var chart = new CanvasJS.Chart("chartContainerLum", {
            title: {
                 text: "LUMINOSIDADE",
            },
            data: [{
                 type: "line",
                 dataPoints: getDataPointsFromCSV(data)
              }]
         });
        
          chart.render();

    });

     


    setTimeout(function(){
   window.location.reload(1);
}, 1000);
  }
</script>

</head>
<body>
    
    <div id="chartContainerLum" style="width:100%; height:300px;"></div>
</body>
</html>
